<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Veille YouTube Politique</title>
    <style>
        body {
            background-color: #1c1b22;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #dcb4ff;
            text-align: center;
        }

        h2 {
            color: #f4d35e;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            margin-top: 40px;
        }

        .chaine {
            margin-bottom: 40px;
        }

        .video {
            background-color: #2b2935;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s;
        }

        .video:hover {
            background-color: #3a3747;
        }

        a {
            color: #9bd1ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        small {
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1>üõ∞Ô∏è Veille YouTube Politique</h1>
    {% for chaine, videos in flux.items() %}
        <div class="chaine">
            <h2>{{ chaine }}</h2>
            {% for video in videos %}
                <div class="video">
                    <strong>{{ video.titre }}</strong><br>
                    <a href="{{ video.lien }}" target="_blank">üì∫ Voir sur YouTube</a><br>
                    <small>üìÖ {{ video.date }}</small>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
